version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: ohlcv-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    networks:
      - default
      - iftt-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  ohlcv-api:
    build: .
    container_name: ohlcv-api
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"  # Port de débogage Node.js
    volumes:
      - ./data:/app/data  # Montage du répertoire SQLite
    env_file:
      - .env
    networks:
      - default
      - iftt-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${PORT}/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      influxdb:
        condition: service_healthy
    restart: unless-stopped

  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: ohlcv-backup-service
    volumes:
      - /workspace/backupBDD:/backups  # Montage du répertoire de backup sur l'hôte
      - ./data:/app/data:ro  # Accès lecture seule aux bases SQLite
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - TZ=Europe/Paris
    networks:
      - default
    depends_on:
      influxdb:
        condition: service_healthy
      ohlcv-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  influxdb_data:
    name: ohlcv_influxdb_data

networks:
  iftt-network:
    external: true
    name: iftt-network